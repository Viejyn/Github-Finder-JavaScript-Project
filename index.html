<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <!-- BS Bağlantı-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>


</head>
<body class="bg-dark text-bg-dark">
    <!-- Üst Kısım -->
    <header class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a href="/" class="navbar-brand">Github Bulucu</a>
            <button id="theme-btn" class="btn btn-light">Açık Mod</button>
        </div>
    </header>

    <!-- Form Alanı -->
    <div class="container mt-4">
        <div id="alert-area"></div>
        <div class="border p-3">
            <h1>Github Kullanıcı Adını Ara</h1>
            <p>
                Kullanıcı bilgilerine erişmek için bir kullanıcı adı giriniz.
            </p>
            <div class="d-flex gap-3">
                <input id="search-input" class="form-control" type="text"/>
                <button id="search-btn" class="btn btn-primary btn-lg">Ara</button>
            </div>
        </div>
    </div>

    <!-- Kullanıcı Bilgileri Alanı -->
    <div id="profile"  class="container p-4"></div>

    <!-- Kullanıcı Projeleri  -->
    <div id="repos" class="container p-3">
        
        <!-- Repo -->
    </div>
    



    <!-- js bağlantı -->
    <script src="/app.js" type="module"></script>
</body>
</html>
